<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #fff;
            font-size: 2.2rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .brand-highlight {
            color: #007AFF;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        label {
            display: block;
            color: #ffffffcc;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007AFF;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .checkbox-group {
            margin: 1.5rem 0;
            display: flex;
            gap: 1rem;
        }

        .checkbox-group label {
            color: #ffffff99;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button {
            background: linear-gradient(135deg, #007AFF, #0047FF);
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.3);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            body {
                padding: 1rem;
            }
        }

        .form-group:hover input,
        .form-group:hover select {
            border-color: rgba(255, 255, 255, 0.3);
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        .phone-prefix {
            position: absolute;
            left: 1rem;
            bottom: 1rem;
            color: #ffffff99;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><span class="brand-highlight">Aarush</span> iPhone Rental</h2>

                <div class="form-group">
                    <label>Mobile Number</label>

                </div>

                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>State</label>
                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>PIN Code</label>
                    <input type="text" pattern="[0-9]{6}" required>
                </div>

                <div class="form-group full-width">
                    <label>Landmark (Optional)</label>
                    <input type="text">
                </div>

                <div class="form-group full-width">
                    <label>Delivery Date</label>
                    <input type="date" required>
                </div>
            </div>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox">
                    Address same as billing
                </label>
                <label>
                    <input type="checkbox" required>
                    I agree to terms
                </label>
            </div>

            <button type="submit">
                Confirm Premium Rental
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>
