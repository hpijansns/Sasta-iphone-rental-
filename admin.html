<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

    <style>
        /* рдЖрдкрдХреА рдореМрдЬреВрджрд╛ CSS рд╕реНрдЯрд╛рдЗрд▓реНрд╕ */
        .admin-box {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="admin-box">
        <h2>Admin Login ЁЯФТ</h2>
        <input type="email" id="email" placeholder="рдИрдореЗрд▓">
        <input type="password" id="password" placeholder="рдкрд╛рд╕рд╡рд░реНрдб">
        <button onclick="login()">рд▓реЙрдЧ рдЗрди</button>
        <p id="error" style="color:red;"></p>
    </div>

    <script>
        // Firebase рдХреЙрдиреНрдлрд╝рд┐рдЧрд░реЗрд╢рди (рдЕрдкрдирд╛ рдХреЛрдб рдпрд╣рд╛рдБ рдбрд╛рд▓реЗрдВ)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase рдЗрдирд┐рд╢рд┐рдпрд▓рд╛рдЗрдЬрд╝ рдХрд░реЗрдВ
        firebase.initializeApp(firebaseConfig);

        // рд▓реЙрдЧрд┐рди рдлрд╝рдВрдХреНрд╢рди
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "dashboard.html"; // рд╕рдлрд▓ рд▓реЙрдЧрд┐рди
                })
                .catch((error) => {
                    document.getElementById("error").innerText = "рдЧрд▓рдд рдИрдореЗрд▓ рдпрд╛ рдкрд╛рд╕рд╡рд░реНрдб!";
                });
        }
    </script>
</body>
</html>
